<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <header class="cabeza"> 

    <img class="logo__img" src="src/img/supercell.png" alt="Logo de supercell">
    <nav class="menu">                    
        <a class="menu__opciones" href="inicio.html">Inicio</a>
        <a class="menu__opciones" href="tutorial.html">Tutorial</a>
        <a class="menu__opciones" href="trucos.html">Trucos</a>
        <a class="menu__opciones" href="novedades.html">Novedades</a>
        <a class="menu__opciones" href="contacto.html">Contacto</a>
    </nav>
</header>
  
  <section>
    <h1 class="contenido__titulo">Formulario de Consultas</h1>
    <form action="/my-handling-form-page" method="post">
      <div class="coment">
        <label class="contenido__subtitulo" for="name">Nombre:</label>
        <input type="text" id="name" name="user_name" />
     
        <label class="contenido__subtitulo" for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="user_mail" />
    
        <label class="contenido__subtitulo" for="msg">Mensaje:</label>
        
    
        <textarea id="msg" name="user_message"></textarea>

        <button type="submit">Enviar</button>
      </div>
    </form>
  </section>

  <footer class="abajo">
    <h4 class="abajo__subtitulo">Sígueme en mis redes sociales:</h4>
    <img class="abajo__img" src="src/img/iconos.jpg" alt="Iconos de redes sociales">
  </footer> 

</body>
</html>
